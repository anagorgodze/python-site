{% extends 'header.html' %}

{% block content %}

     
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="photo">
                <img src="../static/img/dl.beatsnoop 1.svg" alt="phone" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6">
            <div id="login" class="container mt-3">
                <form action="{{url_for('login')}}" method="post">
                    <h2 class="text-center">Log in to Exclusive</h2>
                    <h3 class="small-text text-center">Enter your details below</h3>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <h6>Don't have an account? <a href="{{url_for('register')}}">Register Now!</a></h6>
                </form>
            </div>
        </div>
    </div>
</div>

        
    

{% endblock %}
