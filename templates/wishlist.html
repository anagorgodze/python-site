{% extends 'header.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Your Wishlist</h2>
    {% if products %}
        <div class="row">
            {% for product in products %}
            <div class="col-sm-4">
                <div class="card">
                    <img src="{{ product.image }}" class="card-img-top" width="300" height="300" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">${{ product.price }}</p>
                        <a href="{{ url_for('remove_from_favorites', id=product.id) }}" class="btn btn-danger" data-bs-toggle="tooltip" title="Remove from Wishlist">Remove from Wishlist</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No products in your wishlist.</p>
    {% endif %}
</div>
{% endblock %}
