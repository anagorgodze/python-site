<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar-Loot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/03a34bc130.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex align-items-center">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" class="image1">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item me-2">
            <a class="nav-link active" aria-current="page" href="{{url_for('main')}}">Home</a>
            </li>
            <li class="nav-item me-2">
            <a class="nav-link active" aria-current="page" href="{{url_for('about')}}">About</a>
            </li>
            <li class="nav-item me-2">
            <a class="nav-link active" aria-current="page" href="{{url_for('products')}}">Products</a>
            </li>
            {% if 'user' in session %}
            <li class="nav-item me-2">
            <a class="nav-link active" aria-current="page" href="{{url_for('contact')}}">Contact Us</a>
            </li>
            {% else %}
            <li class="nav-item me-2">
            <a class="nav-link active" aria-current="page" href="{{url_for('login')}}">Sign Up</a>
            </li>
            {% endif %}
            </ul>
          <form class="d-flex" role="search" action="{{ url_for('products') }}" method="get">
            <input class="form-control me-2" type="search" name="search" placeholder="What are you looking for?" aria-label="Search">
            <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

          <div class="icons d-flex align-items-center ms-3">
            <a href="{{url_for('wishlist')}}" class="me-3"><i class="fa-regular fa-heart fa-xl"></i></a>
            <a href="{{url_for('cart')}}" class="me-3"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
            <div class="dropdown">
            <a href="#" class="me-3 dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user fa-xl"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{{url_for('account')}}">Account</a></li>
            <li><a class="dropdown-item" href="{{url_for('logout')}}">Log Out</a></li>
            </ul>
            </div>
            </div>
        </div>
      </div>
    </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% block content %}
  {% endblock %}
</body>
</html>
